<h1>CPU Registers</h1>
<p>
CPU Registers are shown on the down right hand-side of the debugger window.
<p>
To modify a register value, double-click on the values columns. Please note that
 the operating system may not allow modification of certain system registers.
</p>
<p>
<i>See also:</i><a href="http://en.wikipedia.org/wiki/Processor_register">Processor Register</a></p>
